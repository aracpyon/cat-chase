<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Cat-chaser</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="splash" class="splash-container">
    <img class="splash" src="src/assets/splash_2.PNG" />
    <img id="start" class="button" src="src/assets/start.PNG" />
    <img class="paw" src="src/assets/paw.PNG" />
    <div class="github-link">
      <a href="https://github.com/aracpyon/cat-chaser">
      <img class="github" src="src/assets/github.PNG" />
      </a>
    </div>
  </div>
  <div id="game-over-container" class="hidden">
    <img class="game-over" src="src/assets/game_over.PNG" />
    <img id="start-again" class="start-again" src="src/assets/start_again.PNG" />
  
  </div>
  
  <script src="./three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="./dist/main.js"></script>
  
</body>
</html>
