<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="./src/assets/start_screen.png">
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="shortcut icon" href="favicon.ico" >
  <title>Cat-chaser</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <audio src="src/sound/background.mp3" id="play-song" ></audio>
  <audio src="src/sound/splash.mp3" id="splash-song" ></audio>
  <audio src="src/sound/blast.mp3" id="blast1" ></audio>
  <audio src="src/sound/blast2.mp3" id="blast2" ></audio>
  <div id="splash" class="splash-container">
    <img id="sound-on" class="sound-on" src="src/assets/on.PNG">
    <img id="sound-off" class="sound-off hidden" src="src/assets/mute.PNG">
    <div class="github-link">
      <a href="https://github.com/aracpyon/cat-chaser">
      <img class="github" src="src/assets/github.PNG" />
      </a>
    </div>
    <div class="center-div">
      <img class="splash" src="src/assets/splash_2.PNG" />
      <img id="start" class="button" src="src/assets/start.PNG" />
    </div>
    
    
  </div>
  <div id="game-over-container" class="hidden">
    <div class="github-link">
      <a href="https://github.com/aracpyon/cat-chaser">
        <img class="github" src="src/assets/github.PNG" />
      </a>
    </div>
    <img class="game-over" src="src/assets/game_over.PNG" />
    <img id="start-again" class="start-again" src="src/assets/start_again.PNG" />
  
  </div>
  
  <script src="./three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="./dist/main.js"></script>
  
</body>
</html>
